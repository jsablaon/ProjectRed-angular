<h1>My Cart</h1>
<!-- <div ng-app"" ng-init="subtotal=0"> -->
<ul class="items">
    <li *ngFor="let item of items">
       
        <a routerLink="/detail/{{item.id}}">
            <div class="badge">{{item.name}}</div> 
            
        </a>
        <div>
            <label for="item-qty">Qty: </label>
            <input id="item-qty" [(ngModel)]="item.qty" placeholder="Item qty"/>
            <script>
                // subtotal += items.price;
            </script>
            <!-- {{subtotal = subtotal + item.price}} -->
        
        </div>
        <label id="one">Price: {{(item.price * item.qty).toFixed(2)}}</label>
        
    </li>        
</ul>
<!-- </div> -->

<p>Tax: $x.xx</p>
<p>Subtotal: {{subtotal.toFixed(2)}}</p>
<p>Delivery Fee: $x.xx</p>
<strong><p>Total: $x.xx</p></strong>

<button>Checkout</button>
