<h1>My items</h1>

<ul class="items">
    <li *ngFor="let item of items">
       
        <a routerLink="/detail/{{item.id}}">
            <div class="badge">{{item.name}}</div> 
            
        </a>
        <div>
            <label for="item-qty">Qty: </label>
            <input id="item-qty" [(ngModel)]="item.qty" placeholder="Item qty"/>
            
        </div>
        <label>Price: {{item.price * item.qty}}</label>
        
    </li>        
</ul>


<p>Tax: $x.xx</p>
<p>Subtotal: $x.xx</p>
<p>Delivery Fee: $x.xx</p>
<strong><p>Total: $x.xx</p></strong>
<button>Checkout</button>
