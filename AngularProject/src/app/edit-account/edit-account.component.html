<div *ngIf="!loggedIn">
    <app-login></app-login>
</div>

<h1>{{currentUser.Name}}</h1>
<div *ngIf="loggedIn">
    <div>
        <label for="users-name">Name: </label>
        <input id="users-name" value={{currentUser.Name}} #usersName/> 
    </div>
    <div>
        <label for="users-email">Email: </label>
        <input id="users-email" value={{currentUser.Email}} #usersEmail/> 
    </div>

    <button (click)="updateUser()">Accept Changes</button>
</div>
