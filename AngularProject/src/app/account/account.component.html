<div id="Page">
    <h1>Hello, {{currentUser.Name}}</h1>

    <div *ngIf="!loggedIn">
        <app-login></app-login>
    </div>
    
    <div *ngIf="loggedIn">
        <p>{{currentUser.Name}}</p>
        <p>{{currentUser.Email}}</p>
        <div *ngIf="!guestUser">
            <a routerLink="/EditAccount">Edit Account</a>
        </div>
        <app-login></app-login>
    </div>
</div>
