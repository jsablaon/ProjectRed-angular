<div id="Page">
    <div *ngIf="loggedIn">
        <h1>Hello, {{currentUser.Name}}</h1>
        <p>{{currentUser.Name}}</p>
        <p>{{currentUser.Email}}</p>
        <div *ngIf="!guestUser">
            <button id="editLink">
                <a routerLink="/EditAccount">Edit Account</a>
            </button>
            <button id="orderHistoryLink" style="margin-left: 2%;">
                <a routerLink="/OrderHistory">Order History</a>
            </button>
        </div>
        <app-login></app-login>
    </div>
</div>
